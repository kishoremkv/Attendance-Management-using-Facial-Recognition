<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>Attendance Management</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/jumbotron/">

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->

  </head>
  <body>

<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
        <h1 class = "display-3">Welcome to</h1>
      <h1 class="display-4">Registration Page</h1>
        </div>
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-6">
        <h2>Registration</h2>
         <form method = "post" action = "/attendance/" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="">Roll Number</label>
            <input type="text" class="form-control" id="" placeholder="Enter Roll Number">
          </div>
          <div class="form-group">
            <label for="">Section</label>
            <input type="text" class="form-control" id="" placeholder="Enter Roll Number">
          </div>
          <div class="form-group">
            <label>Please provide 20 images of yours</label>
            <input type="file" name = "files" class="form-control-file" id="exampleFormControlFile1" multiple>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      
    </div>

    <hr>

  </div> <!-- /container -->

</main>

<footer class="container">
  <p>&copy; M K V Kishore</p>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</html>
