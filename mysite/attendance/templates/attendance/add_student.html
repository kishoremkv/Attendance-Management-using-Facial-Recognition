<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>Attendance Management</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/jumbotron/">

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->

  </head>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>

    function validate()
    {
      files = document.getElementById("files"); 
      if( files.files.length!=20)
      { 
        console.log(files)
        console.log("Please select 20 files");
        window.alert("Please select exactly 20 files");
        window.location.href = "/attendance/add_student";
      } 
      else 
      {
        console.log("proceeding forward...")
      }
    }

</script>
  <body>

<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
        <h1 class = "display-3">Welcome to</h1>
      <h1 class="display-4">Registration Page</h1>
        </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Registration</h2>
         <form method = "post" action = "/attendance/add_student" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" name = "name" class="form-control" id="" placeholder="Enter Name" required>
          </div>
          <div class="form-group">
            <label for="">Roll Number</label>
            <input type="text" name = "roll_no" class="form-control" id="" placeholder="Enter Roll Number" required>
          </div>
          <div class="form-group">
            <label for="">Section</label>
            <input type="text" name = "section" class="form-control" id="" placeholder="Enter Section" required>
          </div>
          <div class="form-group">
            <label for="">Branch</label>
            <input type="text" name = "branch" class="form-control" id="" placeholder="Enter Branch" required>
          </div>
          <div class="form-group">
            <label>Please provide 20 images of yours</label>
            <input  type="file" name = "files" class="form-control-file" onchange = "validate()" id="files" multiple required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
      
    </div>

    <hr>

  </div> 

</main>

<footer class="container">
  <p>&copy; M K V Kishore</p>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</html>
